  <main>
    <table id="table">
        <thead>
            <tr class=>
                <td>Anime</td>
                <td>Genre</td>
                <td>Review</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
        


    </table>
    <div>
        <select id="Rating" onchange="makeTable()"></select> 
    </div>
    <script>
        const Rating =["All", "Seinen", "Romance", "Mecha"];
        const select= document.getElementById("Rating");
        Rating.forEach((num)=> 
        {
          option=document.createElement("option");
          option.text=num;
          option.value=num;
          select.appendChild(option);   }
        )
    </script>
    <script>
      const reviews=[{
        Anime: "Neon Genesis Evangelion",
        Genre: "Mecha",
        Rating: 9.5,
        Link:"./page2.html"
      }, {
        Anime: "Attack on Titan",
        Genre: "Seinen",
        Rating: 10,
      }, {
        Anime: "Your Lie in April",
        Genre: "Romance",
        Rating: 8,
      }
      , {
        Anime: "Bakemonogatari",
        Genre: "Romance",
        Rating: 7
      }];
      const writeTableRow = (table, anime)=> {
      const newRow= table.insertRow();


      newRow.innerHTML = `<tr id=${anime.Anime}>
        <td>${anime.Anime}</td>
        <td>${anime.Genre}</td>
        <td><a href="${anime.Link}">${anime.Rating}</a></td>


        
        </tr>`;
      
      
      }

      const makeTable= ()=>{

        const tableBody = document.getElementsByTagName("tbody")[0];
        tableBody.innerHTML="";
        if (select.value == "All"){
        reviews.forEach( (row) => {
          writeTableRow(tableBody, row);
        

      }) 
      }
      else{
        const filtered= reviews.filter((r)=r.Genre == select.value)
        filtered.forEach((r) =>)
        console.log(filtered)
      }

    }
      makeTable()


      


    </script>
