<body>
  <nav>
    <div>Anirank</div>
    <div class="container">
      <a href="#" class="hover-button"><i class="fa-solid fa-bars"></i></a>
      <div class="hover-content">
        <p><a href="/" aria-current="page" style="color:black">Home</a></p>
        <p><a href="/reviews.html" style="color:black">Reviews!</a></p>
      </div>
    </div>
  </nav>

  <main>
    <table id="table">
        <thead>
            <tr class=>
                <td>Anime</td>
                <td>Rating</td>
                <td>Review</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
        


    </table>
    <div>
        <select id="Rating"></select> 
    </div>
    <script>
        const Rating =["Hamburger", "Snakes", "Alligators", "Greens"];
        const select= document.getElementById("Rating");
        Rating.forEach((num)=> 
        {
          option=document.createElement("option");
          option.text=num;
          option.value=num;
          select.appendChild(option);   }
        )
    </script>
    <script>
      const reviews=[{
        Anime: "Neon Genesis Evangelion",
        Genre: "Mecha",
        Rating: "9.5",
      }, {
        Anime: "Attack on Titan",
        Genre: "Seinen",
        Rating: "10",
      }, {
        Anime: "Your Lie in April",
        Genre: "Romance",
        Rating: "8",
      }
      , {
        Anime: "Bakemonogatari",
        Genre: "Romance",
        Rating: "7",
      }];
      const writeTableRow = (table,anime)=> {
      const newRow= table.insertRow();


      newRow.innerHTML = `<tr id=${reviews.Anime}>
        <td>${reviews.Anime}</td>
        <td>${reviews.Genre}</td>
        <td>${reviews.Rating}</td>


        
        </tr>`;
      
      
      }
      const tableBody = document.getElementsByTagName("tbody")[0];
      writeTableRow(tableBody, Anime[0])

    </script>
  </main>
